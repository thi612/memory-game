  <title>?? Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    .stats {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 80px;
      height: 80px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      backface-visibility: hidden;
    }

    .front {
      background-color: #ffffff;
      color: #000;
    }

    .back {
      background-color: #2c3e50;
      transform: rotateY(180deg);
      color: #fff;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c0392b;
    }

    @media (max-width: 500px) {
      .game-board {
        grid-template-columns: repeat(4, 60px);
        grid-gap: 10px;
      }

      .card {
        width: 60px;
        height: 60px;
      }

      .card-face {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
